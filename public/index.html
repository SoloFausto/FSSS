<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
</head>

<body>
    <button id="darkModeSwitch">Toggle Dark Mode</button>
    <script>
        // JavaScript to toggle dark mode
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        darkModeSwitch.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
    <script src="lib/sha3.min.js"></script>
    <script src="lib/seedrandom.js"></script>
    <script src="lib/script.js"></script>
    <img src="img/favicon-192x192.png" alt="Logo" id="logo">
    <h1>FSSS</h1>
    <p>Fausto's modified Super Secret Settings</p>
    <input type="text" id="masterPassword" placeholder="Master Password" type="password">
    <br> 
    <input type="text" id="servicePassword" placeholder="Service Password">
    <p id="result" style="cursor:pointer;" title="Click to copy" onclick="navigator.clipboard.writeText(this.textContent)"></p>
</body>

</html>
